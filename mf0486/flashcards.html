    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5em;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            display: inline-block;
        }

        .flashcard-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }

        .flashcard {
            width: 300px;
            height: 400px;
            perspective: 1000px;
            cursor: pointer;
        }

        .flashcard-inner {
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 12px;
            box-sizing: border-box;
        }

        .flashcard-front {
            background-color: #3498db;
            color: #fff;
            font-size: 1.5em;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .flashcard-back {
            background-color: #ecf0f1;
            color: #2c3e50;
            transform: rotateY(180deg);
            text-align: left;
            padding: 20px;
            overflow-y: auto;
        }

        .flashcard-back h3 {
            margin-top: 0;
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
            font-size: 1.2em;
        }

        .flashcard-back p {
            margin: 10px 0;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .category {

            margin-bottom: 10px;

        .category-secuestro .flashcard-front { background-color: #9b59b6; }
        .category-engano .flashcard-front { background-color: #34495e; }
        .category-acceso .flashcard-front { background-color: #27ae60; }
        .category-fraude .flashcard-front { background-color: #e67e22; }

    </style>
</head>
